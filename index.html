<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Chat</title>
  <style>
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 5px; }
    #username, #message { width: 200px; }
    #sendBtn { width: 80px; }
  </style>
</head>
<body>
  <h1>Family Chat</h1>
  <input type="text" id="username" placeholder="Введите имя">
  <br><br>
  <input type="text" id="message" placeholder="Сообщение">
  <button id="sendBtn">Отправить</button>
  <div id="messages"></div>

  <script>
    const ws = new WebSocket("wss://family-chat-kmkk.onrender.com");

    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");
    const messagesDiv = document.getElementById("messages");

    sendBtn.addEventListener("click", () => {
      const username = usernameInput.value || "Anonymous";
      const message = messageInput.value;
      if (!message) return;

      ws.send(JSON.stringify({ username, message }));
      messageInput.value = "";
    });

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const msgElement = document.createElement("div");
      msgElement.textContent = `${data.username}: ${data.message}`;
      messagesDiv.appendChild(msgElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // авто-прокрутка вниз
    };

    ws.onopen = () => console.log("Подключение к серверу установлено");
    ws.onclose = () => console.log("Соединение закрыто");
  </script>
</body>
</html>
